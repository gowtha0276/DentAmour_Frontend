
<div class="main-body">

    <div class="search">
        <mat-form-field style="text-align: center;">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Name,phone,etc" #input>
          </mat-form-field>
          <button mat-button color="primary" (click)="openPatientCrudForm()" style="margin-left: 2rem;">
            <i class="fa-solid fa-user-plus"></i> Patient
          </button>
    </div>
    
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> RegID </th>
          <td mat-cell *matCellDef="let row" class="table-content"> {{row.registrationID}} </td>
        </ng-container>
  
        <!-- Progress Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-content"> Name </th>
          <td mat-cell *matCellDef="let row" class="table-content"> {{row.name}}</td>
        </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-content"> Age </th>
            <td mat-cell *matCellDef="let row" class="table-content"> {{row.age}}</td>
          </ng-container>
    
  
        <ng-container matColumnDef="mail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-content"> Email </th>
          <td mat-cell *matCellDef="let row" class="table-content"> {{row.mail}}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-content"> Phone </th>
            <td mat-cell *matCellDef="let row" class="table-content"> {{row.phone}}</td>
          </ng-container>
  
        <ng-container matColumnDef="occupation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-content"> Occupation </th>
          <td mat-cell *matCellDef="let row" class="table-content"> {{row.occupation}}</td>
        </ng-container>
  
        <ng-container matColumnDef="dob">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-content"> DOB </th>
          <td mat-cell *matCellDef="let row" class="table-content"> {{row.dateOfBirth | date}}</td>
        </ng-container>
  
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-content"> Address </th>
          <td mat-cell *matCellDef="let row" class="table-content"> {{row.address}}</td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-content"> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="openEditForm(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteEmployee(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
